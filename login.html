<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Sync - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.jpeg" alt="Shift Sync Logo" />
            </div>
            <h1>Log In</h1>
        </header>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Employee ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your employee ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <!-- Red message for invalid login -->
            <p id="error-message" class="error-message" style="display: none;">Invalid Employee ID or Password.</p>

            <div class="button-group">
                <button type="submit" class="submit-btn">Log In</button>
            </div>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Create one here.</a></p>
    </div>

    <script>
        // Check for the error parameter in the URL and display the message
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');

        if (errorMessage === 'invalid') {
            const errorElement = document.getElementById('error-message');
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
