<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Sync - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.jpeg" alt="Shift Sync Logo" />
            </div>
            <h1>Log In</h1>
        </header>

        <form action="#" method="POST"> <div class="form-group">
                <label for="username">Employee ID</label>
                <input type="text" id="username" name="username" placeholder="Enter your employee ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="button-group">
                <button type="button" class="submit-btn" onclick="window.location.href='form.html'">Log In</button>
            </div>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Create one here.</a></p>
    </div>
</body>
</html>
